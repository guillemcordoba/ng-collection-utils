<form [formGroup]="formGroup" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
  <mat-form-field class="center-field big-field" appearance="legacy">
    <mat-label style="color:brown">{{title}}</mat-label>
    <input matInput type="text" value="" [(ngModel)]="value" [formControlName]="name">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</form>
