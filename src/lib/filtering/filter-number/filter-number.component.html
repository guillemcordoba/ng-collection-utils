<form [formGroup]="formGroup" fxLayout="row" fxLayoutGap="8px" fxLayoutAlign="center center">
  <mat-label>{{title}}</mat-label>
  <mat-form-field appearance="legacy" class="center-field small-field" fxLayout="row">
    <mat-select formControlName="operator">
      <mat-option></mat-option>
      <mat-option *ngFor="let operator of operators" value="operator">
        {{operator}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field floatLabel="never" class="center-field normal-field">
    <input matInput formControlName="value" type="number" value="" [(ngModel)]="value">
  </mat-form-field>
</form>
